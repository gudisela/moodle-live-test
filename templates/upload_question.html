<!DOCTYPE html>
<html>
<head>
    <title>Upload New Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .box {
            border: 2px dashed #888;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1e90ff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Upload New Structured Question</h2>

<form action="/teacher/upload_question" method="POST" enctype="multipart/form-data">

    <label><b>Question ID (e.g., Q001)</b></label>
    <input type="text" name="question_id" required>

    <br><br>

    <div class="box">
        <b>Upload Question Text Image (PNG/JPG)</b><br><br>
        <input type="file" name="question_image" accept="image/*" required>
    </div>

    <div class="box">
        <b>Upload Diagram Image (PNG/JPG)</b><br><br>
        <input type="file" name="diagram_image" accept="image/*" required>
    </div>

    <button type="submit">Upload Question</button>
</form>

</body>
</html>
