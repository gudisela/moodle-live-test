<!DOCTYPE html>
<html>
<head>
    <title>{{ exam_title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }
        .diagram-img, .question-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>{{ exam_title }}</h2>
<p><b>Exam ID:</b> {{ exam_id }}</p>

{% for q in questions %}
<div class="question-box">

    <h3>Question {{ loop.index }}</h3>

    <img class="question-img"
         src="/exam_file/{{ exam_id }}/{{ q.question_image }}">

    <img class="diagram-img"
         src="/exam_file/{{ exam_id }}/{{ q.diagram_image }}">

    <textarea placeholder="Write your answer hereâ€¦"></textarea>

</div>
{% endfor %}

</body>
</html>
