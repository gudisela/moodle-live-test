<!DOCTYPE html>
<html>
<head>
    <title>Live Test</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Live Test â€“ Write & Draw</h2>

    <form method="post" onsubmit="prepareImage()">
        <label>Student Name:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>Answer:</label><br>
        <textarea name="answer_text" rows="4" cols="50"></textarea><br><br>

        <label>Draw here:</label><br>
        <canvas id="drawingCanvas" width="500" height="300"></canvas><br>

        <input type="hidden" name="drawing_data" id="drawingData">

        <button type="submit">Submit</button>
    </form>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(event.offsetX, event.offsetY, 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function prepareImage() {
            document.getElementById("drawingData").value = canvas.toDataURL();
        }
    </script>
</body>
</html>
