<!DOCTYPE html>
<html>
<head>
    <title>{{ exam_id }} - Start Exam</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        img { max-width: 400px; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<h2>{{ exam_title }}</h2>
<hr>

{% for q in questions %}
<div style="margin-bottom: 40px;">
    <h3>Q{{ loop.index }}. {{ q.text }}</h3>

    {% if q.diagram %}
        <img src="/{{ q.diagram }}">
    {% endif %}
</div>
{% endfor %}

</body>
</html>
