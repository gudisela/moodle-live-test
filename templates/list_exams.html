<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exams List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #f5f5f5; }
        a { text-decoration: none; color: #006; }
    </style>
</head>
<body>

<h2>Saved Exams</h2>
<p><a href="/teacher/create_exam">âž• Create New Exam</a></p>

{% if exams %}
<table>
    <tr>
        <th>Exam ID</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Preview</th>
    </tr>

    {% for exam in exams %}
    <tr>
        <td>{{ exam.exam_id }}</td>
        <td>{{ exam.title }}</td>
        <td>{{ exam.created_at }}</td>
        <td>
            <a href="/exam/preview/{{ exam.exam_id }}" target="_blank">
                View Preview
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No exams found yet.</p>
{% endif %}

</body>
</html>
