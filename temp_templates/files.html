<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>

    {% if files %}
        <ul>
        {% for f in files %}
            <li>
                {{ f }}  
                <a href="/download/{{ f }}">Download</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="/">Back to Upload</a>
</body>
</html>
